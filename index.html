<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Our Wedsite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">All Tickets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="25over.html">25mph or More Over</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="app" class="container mt-4">
    <h2>Tickets July 4, 2014, Minneapolis/St. Paul</h2>
        <table class="table table-bordered table-striped">
                <tr>
                    <th>Ticket ID</th>
                    <th>Time</th>
                    <th>Posted Speed</th>
                    <th>MPH Over</th>
                    <th>Violator Sex</th>
                </tr>
               <tr v-for="ticket in tickets">
                    <td>{{ticket.tid}}</td>
                    <td>{{ticket.stop_time}}</td>
                    <td>{{ticket.posted_speed}}</td>
                    <td>{{ticket.actual_speed - ticket.posted_speed}}</td>
                    <td>{{ticket.violator_sex}}</td>
                </tr>
        </table>
</div>   <!-- end gpaApp -->
</div>   <!-- end class= 'container' -->
<script>
        let app = Vue.createApp({
             data() {
                return {
                    tickers: [],
                }
             },
            created() {
                this.getData()
            },
            methods: {
                async getData() {
                    const response = wait fetch('tickets1.json')
                    this.tickets = await response.json()

                },
            }
        })
    app.mont('#tickerApp')
           
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
